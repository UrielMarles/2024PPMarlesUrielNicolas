<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-datos">
        <h2>Administración de Vehículos</h2>

        <div>
            <label for="filtro-tipo-vehiculo">Filtrar por Tipo de Vehículo:</label>
            <select id="filtro-tipo-vehiculo">
                <option value="todos">Todos</option>
                <option value="Aereo">Aéreo</option>
                <option value="Terrestre">Terrestre</option>
            </select>
        </div>

        <div>
            <label><input type="checkbox" id="col-id" checked> ID</label>
            <label><input type="checkbox" id="col-modelo" checked> Modelo</label>
            <label><input type="checkbox" id="col-anoFab" checked> Año de Fabricación</label>
            <label><input type="checkbox" id="col-velMax" checked> Velocidad Máxima</label>
            <label><input type="checkbox" id="col-altMax" checked> Altitud Máxima</label>
            <label><input type="checkbox" id="col-autonomia" checked> Autonomía</label>
            <label><input type="checkbox" id="col-cantPue" checked> Cantidad de Puertas</label>
            <label><input type="checkbox" id="col-cantRue" checked> Cantidad de Ruedas</label>
        </div>
    
        <table id="tabla-datos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Año de Fabricación</th>
                    <th>Velocidad Máxima</th>
                    <th>Altitud Máxima</th>
                    <th>Autonomía</th>
                    <th>Cantidad de Puertas</th>
                    <th>Cantidad de Ruedas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <button id="calcular-promedio">Calcular Velocidad Promedio</button>
        <p>Velocidad Promedio: <span id="vel-promedio">0</span> km/h</p>
    
        <button id="agregar-vehiculo">Agregar Vehículo</button>
    </div>

<form id="form-abm" style="display: none;">
    <h2>Formulario ABM de Vehículos</h2>

    <label for="id">ID:</label>
    <input type="number" id="id" name="id" readonly><br>

    <label for="tipo-vehiculo">Tipo de Vehículo:</label>
    <select id="tipo-vehiculo" name="tipo-vehiculo">
        <option value="Aereo">Aéreo</option>
        <option value="Terrestre">Terrestre</option>
    </select><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo"><br>

    <label for="anoFab">Año de Fabricación:</label>
    <input type="number" id="anoFab" name="anoFab"><br>

    <label for="velMax">Velocidad Máxima (km/h):</label>
    <input type="number" id="velMax" name="velMax"><br>

    <div id="aereo-fields" style="display: none;">
        <label for="altMax">Altitud Máxima (metros):</label>
        <input type="number" id="altMax" name="altMax"><br>

        <label for="autonomia">Autonomía (kilómetros):</label>
        <input type="number" id="autonomia" name="autonomia"><br>
    </div>

    <div id="terrestre-fields" style="display: none;">
        <label for="cantPue">Cantidad de Puertas:</label>
        <input type="number" id="cantPue" name="cantPue"><br>

        <label for="cantRue">Cantidad de Ruedas:</label>
        <input type="number" id="cantRue" name="cantRue"><br>
    </div>

    <div id="error-mensaje" style="display: none; color: red; border: 1px solid red; padding: 10px; margin-top: 10px;"></div>

    <button id="guardar" type="submit">Agregar</button>
    <button id="eliminar" type="button" style="display: none;">Eliminar</button>
    <button id="cancelar" type="button">Cancelar</button>
    
</form>

    <script type="module" src="classes.js"></script>
    <script type="module" src="functions.js "></script>
    <script type="module" src="script.js"></script>

</body>
</html>
